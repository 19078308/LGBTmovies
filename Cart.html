<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="Movies.css">
        
     
     </head>

     <body onload="ShoppingCartPage()">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
               <a class="navbar-brand" href="Movies.html">
                  <img src="images/lgbtqIcon.jpg" width="45" height="45" alt="">
               </a>
               <a class="navbar-brand" href="Movies.html">
                  <p1 class="titleTag">LGBTQMovies</p1>
               </a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNavbar">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end" id="collapseNavbar">
                  <ul class="navbar-nav">
                     <li class="nav-item active">
                        <a class="nav-link navbar-right" href="cart.html">
                           <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
                        </a>
                     </li>
                     <li class="nav-item active">
                        <p1 id="cartItems"></p1>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>

         <div>
            <div class="container-fluid shoppingCart">
               <h1>Shopping Cart</h1>
               <div>
                   <table class="table ths" id="CartTable">
                       <tr class="headerTbl">
                           <th>Movie</th>
                           <th>Unit Price</th>
                           <th>Quantity</th>
                           <th>Total Count</th>
                       </tr>
                       <tr id="totalLabel">
                           <td></td>
                           <td></td>
                           <td><b>Total:</b></td>
                           <td id="allCounted"></td>
                       </tr>
                   </table>
                   <h4 id="disappear">No items in your cart.</h4>
               </div>
           </div>       
             
         </div>

         <script src="script.js"></script> 
     </body>
</html>
